<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<script src="https://kit.fontawesome.com/e845f8bc8c.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./style.css">

<title>NYT Search</title>
</head>
<body>

  <div class="container">
    <!-- header image row -->
    <div class="row">
      <div class="col">
        <div class="header">
          <h1><i class="fas fa-newspaper"></i> New York Times Search</h1>
         </div>
      </div>
    </div>

    <!-- API KEY Enter Row -->
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header"><i class="fas fa-solid fa-table"></i> API Key</div>
          <form action="submit" class="needsValidation">
            <div class="form-row">
              <div class="form-group">
                <label for="api_key">Enter API Key: </label>
                <input type="text" class="form-control" id="api_key" required>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- form input row -->
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header"><i class="fas fa-solid fa-address-card"></i> Search Parameters </div>
          <form method="submit" class="needs-validation" novalidate>
            <div class="form-row">
              <div class="form-group">
                <label for="searchTerm">Search Term: </label>
                <input type="text" class="form-control" id="searchTerm" placeholder="" required>
              </div>
              <div class="form-group">
                <label for="numRecords">Number of Records to Retrieve: </label>
                <select  id="numRecords" class="form-control" placeholder="" required>
                  <option value="1" selected>One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                  <option value="4">Four</option>
                  <option value="5">Five</option>
                  <option value="6">Six</option>
                  <option value="7">Seven</option>
                  <option value="8">Eight</option>
                  <option value="9">Nine</option>
                  <option value="10">Ten</option>
                </select>
              </div>
              <div class="form-group">
                <label for="startYear">Start Year: (Optional)</label>
                <input type="text" class="form-control" id="startYear" placeholder="">
              </div>
              <div class="form-group">
                <label for="endYear">End Year: (Optional)</label>
                <input type="text" class="form-control" id="endYear" placeholder="">
              </div>
              <div class="button-group">
                <button class="btn" type="submit" id="searchBtn"><i class="fas fa-regular fa-lightbulb"></i> Search</button>
                <button class="btn" id="clearBtn"><i class="fas fa-solid fa-trash"></i> Clear Results</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- articles output row -->
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header"><i class="fas fa-solid fa-table"></i> Top Articles</div>
          <div id="articleDump">
            <!-- dump articles here -->
             <div>Test article</div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="./script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
